<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>🔐 پیام خودنابودشونده</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        .container {
            max-width: 650px;
            margin: 0 auto;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fafcff;
            border-radius: 14px;
            border: 1px solid #eef2f7;
        }
        .section h2 {
            margin-bottom: 18px;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 500;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 15px;
        }
        textarea, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Vazirmatn', 'Consolas', monospace;
            transition: all 0.3s ease;
            background: #ffffff;
            direction: ltr;
            text-align: left;
        }
        textarea:focus, input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .toggle-btn {
            background: #f8f9fa;
            color: #3498db;
            border: 1px solid #d1e8f7;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            transition: all 0.2s ease;
            display: inline-block;
        }
        .toggle-btn:hover {
            background: #eef7ff;
            color: #2980b9;
        }
        button.main-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }
        button.main-btn.send {
            background: #2ecc71;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.2);
        }
        button.main-btn:hover {
            opacity: 0.92;
            transform: translateY(-2px);
        }
        .result {
            background: #f8fbff;
            padding: 18px;
            border-radius: 12px;
            margin-top: 18px;
            word-break: break-all;
            border: 1px dashed #d1e0f0;
            font-family: 'Consolas', monospace;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
        }
        .error { 
            color: #e74c3c; 
            background: #fdf2f2;
            border-color: #fadbd8;
        }
        .success { 
            color: #27ae60; 
            background: #f2fdf5;
            border-color: #d5f5e3;
        }
        #countdown {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 15px;
            font-size: 16px;
            text-align: center;
            display: none;
        }
        .explosion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,0,0,0.3) 70%, transparent 100%);
            border-radius: 12px;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 0.4; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        footer {
            text-align: center;
            margin-top: 25px;
            color: #7f8c8d;
            font-size: 13px;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 پیام خودنابودشونده</h1>

        <!-- ارسال پیام -->
        <div class="section">
            <h2>ارسال پیام جدید</h2>
            <label for="message">پیام شما:</label>
            <textarea id="message" placeholder="پیام خود را وارد کنید..."></textarea>
            
            <label for="send-password">رمز عبور (فقط شما و گیرنده باید بدونید):</label>
            <input type="password" id="send-password" placeholder="رمز عبور را وارد کنید">
            <button type="button" class="toggle-btn" onclick="togglePassword('send-password')">
                👁️ نمایش رمز عبور
            </button>
            
            <button class="main-btn send" onclick="sendMessage()">ارسال پیام</button>
            <div id="send-result" class="result" style="display:none;"></div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

        <!-- دریافت پیام -->
        <div class="section">
            <h2>دریافت پیام</h2>
            <label for="token">کد پیام:</label>
            <input type="text" id="token" placeholder="کد پیام را وارد کنید">
            
            <label for="recv-password">رمز عبور:</label>
            <input type="password" id="recv-password" placeholder="رمز عبور را وارد کنید">
            <button type="button" class="toggle-btn" onclick="togglePassword('recv-password')">
                👁️ نمایش رمز عبور
            </button>
            
            <button class="main-btn" onclick="receiveMessage()">دریافت پیام</button>
            <div id="recv-result" class="result" style="display:none;"></div>
            <div id="countdown"></div>
        </div>

        <footer>
            پیام فقط یک‌بار قابل خواندن است و پس از نمایش، ظرف ۱ دقیقه پاک می‌شود.<br>
            رمز عبور را جداگانه به گیرنده بدهید.
        </footer>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const btn = event.target;
            if (input.type === "password") {
                input.type = "text";
                btn.innerHTML = "🙈 پنهان کردن رمز عبور";
            } else {
                input.type = "password";
                btn.innerHTML = "👁️ نمایش رمز عبور";
            }
        }

        async function sendMessage() {
            const message = document.getElementById('message').value.trim();
            const password = document.getElementById('send-password').value.trim();
            const resultDiv = document.getElementById('send-result');
            
            if (!message || !password) {
                resultDiv.innerHTML = '<span class="error">پیام و رمز عبور نمی‌تواند خالی باشد.</span>';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = 'در حال ارسال...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/send', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message, password})
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <strong>کد پیام شما:</strong><br>
                        <span style="font-family: 'Consolas', monospace; background: #f0f7ff; padding: 8px; display: block; border-radius: 8px; margin-top: 8px;">${data.token}</span><br>
                        <small style="color: #e74c3c; margin-top: 10px; display: block;">⚠️ رمز عبور را جداگانه به گیرنده بدهید.</small>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
                    resultDiv.className = 'result error';
                }
            } catch (e) {
                resultDiv.innerHTML = '<span class="error">خطا در اتصال به سرور.</span>';
                resultDiv.className = 'result error';
            }
        }

        async function receiveMessage() {
            const token = document.getElementById('token').value.trim();
            const password = document.getElementById('recv-password').value.trim();
            const resultDiv = document.getElementById('recv-result');
            const countdownDiv = document.getElementById('countdown');
            
            if (!token || !password) {
                resultDiv.innerHTML = '<span class="error">کد و رمز عبور نمی‌تواند خالی باشد.</span>';
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = 'در حال باز کردن...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            countdownDiv.style.display = 'none';

            try {
                const response = await fetch('/receive', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token, password})
                });
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>پیام شما:</strong><br><div id="message-content" style="margin-top: 12px; line-height: 1.7;">${data.message}</div>`;
                    resultDiv.className = 'result success';
                    
                    // شروع شمارش معکوس 60 ثانیه
                    let seconds = 60;
                    countdownDiv.textContent = `پیام ظرف ${seconds} ثانیه پاک می‌شود...`;
                    countdownDiv.style.display = 'block';
                    
                    const timer = setInterval(() => {
                        seconds--;
                        if (seconds > 0) {
                            countdownDiv.textContent = `پیام ظرف ${seconds} ثانیه پاک می‌شود...`;
                        } else {
                            clearInterval(timer);
                            
                            // افکت انفجار
                            const explosion = document.createElement('div');
                            explosion.className = 'explosion';
                            resultDiv.appendChild(explosion);
                            explosion.style.animation = 'explode 0.8s forwards';
                            
                            setTimeout(() => {
                                document.getElementById('message-content').textContent = '💥 پیام با موفقیت پاک شد!';
                                countdownDiv.textContent = 'پیام پاک شد ✅';
                                countdownDiv.style.color = '#27ae60';
                                explosion.remove();
                            }, 800);
                        }
                    }, 1000);
                } else {
                    resultDiv.innerHTML = `<span class="error">${data.error}</span>`;
                    resultDiv.className = 'result error';
                    countdownDiv.style.display = 'none';
                }
            } catch (e) {
                resultDiv.innerHTML = '<span class="error">خطا در اتصال به سرور.</span>';
                resultDiv.className = 'result error';
                countdownDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
